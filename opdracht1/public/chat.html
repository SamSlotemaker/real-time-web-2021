<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Spacecoders team chat</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous"></script>
    <script defer src="./socket.io/socket.io.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>
    <section class="chat">
        <h2>Chat</h2>
        <form action="/chat.html" method="GET" id="username-form">

            <input type="text" placeholder="Username" name="user" id="user">
        </form>
        <ul class="messages">
            <!-- <li><img class="meme" src="css/images/meme1.jpg" alt="">
                <p class="meme-text text-meme1">test</p>
            </li> -->
        </ul>
        <form id="chat-form">
            <input type="text" name="message" id="message">
            <button type="submit">Send</button>
        </form>
    </section>
</body>

</html>
